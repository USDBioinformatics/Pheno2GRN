<!--This class contains the information for creating the sidebar and header of the site.-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <h:body>
        <!--Data table for PSICQUIC Query-->
        <p:dataTable id="psicquicTable"  
                     var="result" 
                     value="#{GeneNetworkWorkflow.psicquicResultList}"
                     rowKey="#{result.geneNameA.concat(result.geneNameB)}"
                     sortMode="multiple"
                     filteredValue="#{GeneNetworkWorkflow.filteredPsicquicResults}"
                     paginator="true"
                     rows="10"
                     selection="#{GeneNetworkWorkflow.selectedPsicquicResults}">
            <f:facet name="header">PSICQUIC Results</f:facet>

            <p:column selectionMode="multiple"  />

            <p:column headerText="Interactor A ID" 
                      sortBy="#{result.interactorAID}" 
                      style="text-align: center"
                      filterBy="#{result.interactorBID}"
                      id="inputGene">

                #{result.interactorAID}
            </p:column>

            <p:column headerText="Interactor B ID" 
                      sortBy="#{result.interactorBID}" 
                      style="text-align: center"
                      filterBy="#{result.interactorBID}"
                      id="output">
                #{result.interactorBID}
            </p:column>

            <p:column headerText="Alias A" 
                      sortBy="#{result.geneNameA}" 
                      style="text-align: center"
                      filterBy="#{result.geneNameA}">

                #{result.geneNameA}
            </p:column>

            <p:column headerText="Alias B" 
                      sortBy="#{result.geneNameB}" 
                      style="text-align: center"
                      filterBy="#{result.geneNameB}">
                #{result.geneNameB}
            </p:column>

        </p:dataTable>
    </h:body>
</html>
